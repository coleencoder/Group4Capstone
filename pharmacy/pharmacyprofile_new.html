<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Your Profile | Pharmacy</title>
        <link rel="stylesheet" href="css/styles_pharmacyprofnew.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="main-box">
            <nav id="seller-options">
                <div id="icon">
                    <img src="images\pharmacist.png">
                    <h3>Your Profile</h3>
                </div>
                <a href="#" class="link-page">Dashboard</a>
                <a href="#" class="link-page">Products</a>
                <a href="#" class="link-page">Shipment</a>
                <a href="#" class="link-page">Reviews</a>
                <a href="#" class="link-page">Settings</a>
            </nav>

            <div id="seller-profile">
                <div class="greet">
                    <h2>Welcome!</h2>
                    <p>See your profile in a glance...</p>
                </div>
                <div id="profile-intro">
                    <div id="intro-icon">
                        <img src="images\pharmacist.png">
                    </div>
                    <div id="intro-details">
                        <h4 id="pharmacy-name">Name of Pharmacy</h4>
                        <p id="pharmacy-address">100 Address Street, Baranggay, Marikina City</p>
                        <i class="fa fa-star"></i><p id="no-of-rating">4.9 (20)</p>

                        <div id="intro-see">
                            <a href="#" id="view-profile">View Profile</a>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
