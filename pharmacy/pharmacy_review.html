<!DOCTYPE html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacy Profile | Pharmacy</title>
    <link rel="stylesheet" href="css/stylespharmacyprof.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="main-box">
        <nav id="seller-options">
            <div id="icon">
                <img src="images\pharmacist.png">
                <h3>Your Profile</h3>
            </div>
            <i></i> <a href="#" class="link-page">Dashboard</a>
            <i></i> <a href="#" class="link-page">Products</a>
            <i></i> <a href="#" class="link-page">Shipment</a>
            <i></i> <a href="#" class="link-page">Reviews</a>
            <i></i> <a href="#" class="link-page">Settings</a>
        </nav>

        <div id="seller-profile">
            <div class="greet">
                <h2>Reviews Page</h2>
            </div>
            <div id="stats">
                <div class="values">
                    <h1>1/5</h1>
                    <h4>1000 viewwes</h4>
                </div>
            </div>

            <h2 class="interlude">Site Reviews</h2>

            <div id="recents">
                <div class="item">
                    <img src="images\biogesick.jpg" alt="Biogesic">
                    <div class="med-desc">
                        <p class="med-name">Biogesic 2x2 Strip Paracetamol 500mg</p>
                        <h4 class="med-price">16 PhP</h4>
                        <p class="med-name">In Stock</p>
                    </div>
                </div>
            </div>
        </div>
        <!--<div id="seller-performance"></div>-->
    </div>
</body>
