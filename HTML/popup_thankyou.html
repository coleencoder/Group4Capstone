<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Thank you | Pop Up</title>
        <link rel="stylesheet" href="css/styles_thankyou.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--This portion is for demonstration only-->
        <h1>After a successful purchase</h1>
        <div class="trigger-popup">
            <a id="button" href="#popup-email">What do you say?</a>
        </div>
        <!--End of For Demo part-->

        <!--Modal Portion/Pop up after buyer pays for the items bought.-->
        <div id="popup-email" class="modal">
            <div class="pop-up">
                <div id="one-more-stop">
                    <h2>Thank you for your purchase!</h2>
                    <span class="close" href="#">&times;</span>
                </div>
                
                <div class="content">
                    Your support to the cause of the website means a lot to
                    the small pharmacies.
                </div>

                <div id="center-gotit">
                    <button id="got-it">You're welcome!</button>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            // Get the modal
            var modal = document.getElementById("popup-email");

            // Get the button that opens the modal
            var btn = document.getElementById("button");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // Get the other Got It button
            var got = document.getElementById("got-it");


            // Clicking the btn variable will open the modal
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // Clicking the <span> (x) will close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // Clicking the Got It button will close the modal
            got.onclick = function() {
                modal.style.display = "none";
            }

            // Clicking anywhere outside the modal will close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
        <!--End of Modal Portion-->
    </body>
</html>
