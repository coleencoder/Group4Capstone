    <body>
        <h2 id="headerpage">My Account</h2>
        <div id="main-box">

            <div class="nav-box">
                <nav id="navbar-user">
                    <div><i class="fa fa-user-circle"></i> <a href="user_myaccountdef.html" class="nav-link">My Account</a></div>
                    <div><i class="fa fa-address-book"></i> <a href="user_myaddressdef.html" class="nav-link">My Address Book</a></div>

                </nav>
            </div>

            <div class="body-box">
                <h3 class="body-title">Edit My Account</h3>
                <!--<p class="body-detail">Personal Information</p>-->
                <hr>
                <div class="personal-forms">
                <form action="/action_page.php">
                    <label for="hold-value">Username</label>
                    <input type="text" name="hold-value" onfocus="this.value=''" value="AraMogus00">

                    <div id="float-left">
                        <label for="firstName">Given Name</label>
                        <input type="text" name="fullName" onfocus="this.value=''" value="Aramie Moroguso">
                    </div>

                    <label for="email">Email address</label>
                    <input type="email" name="email" onfocus="this.value=''" value="AraMogusus00@email.com">

                    <div id="phone-number">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name="phoneNumber" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" onfocus="this.value=''" value="09099909090">
                    </div>

                    <label for="gender">Gender </label>
                    <select name="gender" id="gender-select">
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <label for="birthDay">Birth date </label>
                    <input type="date" name="birthDay" id="birthdate">

                    <button type="submit" id="save">Save</button>
                </form>
                </div>

            </div>

        </div>
    </body>
