<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Verify Your Email</title>
        <link rel="stylesheet" href="css/styles_verifyemail.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div id="center-h2">
            <h2 id="page-title">Verify your email</h2>
        </div>

        <div id="psa-body">
            <p class="psa-text">To be able to log in to the website and
                access its features, you must first verify your email address.
                This is to ensure that the email address is real and that it
                belongs to a real person. By doing so, local pharmacies can provide
                medicine to real customers in need.
            </p>
            <div id="button-verify">
                <button type="button">Verify my email</button>
            </div>
        </div>
    </body>
</html>
